<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="icon"
      type="x-icon/favicon"
      href="img/6_salsa_bottle/salsa_bottle.png" />

    <link rel="stylesheet" href="styles.css" />

    <script src="./js/script.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/settings.js"></script>
    <script src="./js/world.class.js"></script>
    <script src="./js/drawableObject.class.js"></script>
    <script src="./js/moveableObject.class.js"></script>
    <script src="./js/statusbar.class.js"></script>
    <script src="./js/healthbar.class.js"></script>
    <script src="./js/coinbar.class.js"></script>
    <script src="./js/bottlebar.class.js"></script>
    <script src="./js/bottle.class.js"></script>
    <script src="./js/coin.class.js"></script>
    <script src="./js/thrownBottle.class.js"></script>
    <script src="./js/character.class.js"></script>
    <script src="./js/enemies.class.js"></script>
    <script src="./js/chicken.class.js"></script>
    <script src="./js/miniChicken.class.js"></script>
    <script src="./js/clouds.class.js"></script>
    <script src="./js/backgroundLayer.class.js"></script>
    <script src="./js/keyboard.class.js"></script>
    <script src="./js/level.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/endboss.class.js"></script>
    <script src="./js/levels/level1.js"></script>
  </head>
  <body onload="init()">
    <main class="main-container">
      <div class="left-content">
        <h2>Highscore</h2>
        <div class="highscores" id="highscore"></div>
      </div>
      <div class="game-wrapper">
        <section class="start-game-mask d-none" id="game-mask"></section>
        <div class="header-wrapper">
          <h1 id="game-mode-txt" class="top-game-header">Normal Mode</h1>
          <span id="game-mode-exp">Standard level</span>
        </div>
        <section class="canvas-wrapper">
          <canvas id="gamecanvas" width="720" height="480"></canvas>
          <section
            id="canvas-option-container"
            class="canvas-menu-display d-none"></section>
        </section>
        <div class="header-wrapper">
          <h1
            class="start-game-text top-game-header"
            id="start-game-text"
            onclick="startGame()">
            Start
          </h1>
          <span id="name-error-text" class="name-error-text"></span>
        </div>
      </div>
      <div class="right-content">
        <input
          class="player-name"
          maxlength="20"
          id="player-name-input"
          autocomplete="off"
          type="text"
          placeholder="Enter your name"
          oninput="returnOnlyLettersAndNumbers(this); removeNameError()"
          onkeydown="unblurInput(event, this)"
          onblur="trimPlayerName(this)" />
        <div class="player-score" id="player-score">000</div>
        <div class="points-table" id="game-points-table"></div>
      </div>
    </main>
    <footer class="settings-wrapper">
      <div class="opt-wrapper" onclick="toggleStory()">
        <img
          class="settings-img"
          src="./img/book-4109187_640.png"
          alt="story-icon"
          class="opt-img" />
        <span class="opt-text">Story</span>
      </div>
      <div class="opt-wrapper" onclick="toggleControls()">
        <img
          class="settings-img"
          src="./img/controller-3364881_640.png"
          alt="controls-icon"
          class="opt-img" />
        <span class="opt-text">Controls</span>
      </div>
      <div class="opt-wrapper" onclick="changeGameMode()">
        <img
          class="settings-img"
          src="./img/rooster-47475_640.png"
          alt="rooster-icon"
          class="opt-img" />
        <span class="opt-text">Gamemode</span>
      </div>
      <div class="opt-wrapper">
        <img
          class="settings-img"
          src="./img/guitar-7288462_640.png"
          alt="sound-icon"
          class="opt-img" />
        <span class="opt-text">Sound on/off</span>
      </div>
      <div class="opt-wrapper">
        <img
          class="settings-img"
          src="./img/basket-1296634_640.png"
          alt="basket-icon"
          class="opt-img" />
        <span class="opt-text">Fullscreen</span>
      </div>
    </footer>
    <div class="main-background-img"></div>
  </body>
</html>
