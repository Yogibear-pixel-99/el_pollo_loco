<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Document</title>

    <link
      rel="icon"
      type="x-icon/favicon"
      href="img/6_salsa_bottle/salsa_bottle.png" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="manifest" href="manifest.json" />

    <script defer src="./js/script.js"></script>
    <script defer src="./js/highscore.js"></script>
    <script defer src="./js/gameConfig.js"></script>
    <script defer src="./js/templates.js"></script>
    <script defer src="./js/settings.js"></script>
    <script defer src="./js/keyboard.class.js"></script>
    <script defer src="./js/audio.class.js"></script>
    <script defer src="./js/world.class.js"></script>
    <script defer src="./js/drawableObject.class.js"></script>
    <script defer src="./js/moveableObject.class.js"></script>
    <script defer src="./js/statusbar.class.js"></script>
    <script defer src="./js/healthbar.class.js"></script>
    <script defer src="./js/coinbar.class.js"></script>
    <script defer src="./js/bottlebar.class.js"></script>
    <script defer src="./js/bossHealthbar.class.js"></script>
    <script defer src="./js/bottle.class.js"></script>
    <script defer src="./js/healBottle.class.js"></script>
    <script defer src="./js/coin.class.js"></script>
    <script defer src="./js/thrownBottle.class.js"></script>
    <script defer src="./js/character.class.js"></script>
    <script defer src="./js/enemies.class.js"></script>
    <script defer src="./js/chicken.class.js"></script>
    <script defer src="./js/miniChicken.class.js"></script>
    <script defer src="./js/clouds.class.js"></script>
    <script defer src="./js/backgroundLayer.class.js"></script>
    <script defer src="./js/level.class.js"></script>
    <script defer src="./js/game.js"></script>
    <script defer src="./js/endboss.class.js"></script>
    <script defer src="./js/levels/chickenrush.js"></script>
    <script defer src="./js/levels/level1.js"></script>
    <script defer src="./js/levels/hardlevel.js"></script>
  </head>
  <body onload="init()">
    <main class="main-container">
      <div class="left-content" id="left-content">
        <div class="flex-ctr-ctr flex-col">
          <img class="score-table-close-button" onclick="closeSettings()" src="./img/icons/close-svgrepo-com.svg" alt="close-icon">
          <h2>Highscore</h2>
          <div class="m20bot">Top 30</div>
        </div>
        <div class="highscores" id="highscore"></div>
      </div>
      <div class="game-wrapper">
        <h1 class="game-name-header">El Pollo Loco</h1>
        <section
          class="start-game-mask d-none"
          id="game-mask"
          onclick="closeSettings()"></section>
        <div class="header-wrapper">
          <h1 id="game-mode-txt" class="top-game-header">Normal Mode</h1>
          <span id="game-mode-exp">Collect 10 coins to trigger the boss</span>
        </div>
        <section id="canvas-wrapper" class="canvas-wrapper">
          <canvas id="gamecanvas" width="720" height="480"></canvas>
          <section class="mobile-buttons-wrapper d-none" id="mobile-buttons-wrapper">
            <div class="mobile-buttons">
              <div id="mobile-jump" class="mobile-game-button">
                <img src="./img/icons/mobile/up-svgrepo-com.svg" alt="jump arrow">
              </div>
              <div id="mobile-throw" class="mobile-game-button">
                <img src="./img/icons/mobile/bottle-wine-svgrepo-com.svg" alt="bottle throw">
              </div>
            </div>
            <div class="mobile-buttons">
              <div id="mobile-pause"  class="mobile-game-button">
                <img src="./img/icons/mobile/pause-svgrepo-com.svg" alt="left arrow">
              </div>
            </div>
            <div class="mobile-buttons">
              <div id="mobile-left"  class="mobile-game-button">
                <img src="./img/icons/mobile/left-svgrepo-com.svg" alt="left arrow">
              </div>
              <div id="mobile-right" class="mobile-game-button">
                <img src="./img/icons/mobile/to-the-right-svgrepo-com.svg" alt="right arrow">
              </div>
            </div>
          </section>
          <section
            id="canvas-option-container"
            class="canvas-menu-display d-none"></section>

          <section
            id="canvas-won-container"
            class="canvas-won-container flex-ctr-ctr flex-col d-none">
            <img
              src="./img/You won, you lost/You Won B.png"
              class="game-won-img"
              alt="game-won-img" />
            <div class="won-lost-wrapper">
              <div class="won-lost-single-button-wrapper" onclick="playAgain()">
                <img src="./img/icons/mask-306939_640.png" alt="" />
                <div>Play again</div>
              </div>
              <div
                class="won-lost-single-button-wrapper"
                onclick="backToMainMenu()">
                <img src="./img/icons/cactus-8142375_640.png" alt="" />
                <div>Main Menu</div>
              </div>
            </div>
          </section>

          <section
            id="canvas-lost-container"
            class="canvas-won-container flex-ctr-ctr flex-col d-none">
            <img
              src="img/You won, you lost/Game over A.png"
              class="game-lost-img"
              alt="game-lost-img" />
            <div class="won-lost-wrapper">
              <div class="won-lost-single-button-wrapper" onclick="playAgain()">
                <img src="./img/icons/mask-306939_640.png" alt="" />
                <div>Play again</div>
              </div>
              <div
                class="won-lost-single-button-wrapper"
                onclick="backToMainMenu()">
                <img src="./img/icons/cactus-8142375_640.png" alt="" />
                <div>Main Menu</div>
              </div>
            </div>
          </section>
          <section
            id="canvas-pause-container"
            class="canvas-pause-container flex-ctr-ctr flex-col d-none">
      
            <div class="won-lost-wrapper">
              <div
                class="won-lost-single-button-wrapper"
                onclick="resumeGame();">
                <img src="./img/icons/mask-306939_640.png" alt="" />
                <div>Resume</div>
              </div>
              <div
                class="won-lost-single-button-wrapper"
                onclick="backToMainMenu(); gameOver()">
                <img src="./img/icons/cactus-8142375_640.png" alt="" />
                <div>Main Menu</div>
              </div>
            </div>
          </section>
        </section>

        <div class="header-wrapper">
          <div class="score-tables-wrapper">
            <button
              class="open-highscore"
              onclick="toggleResponsiveScoreTableHighscore('left-content')">
              Highscore
            </button>
            <h1
              class="start-game-text top-game-header"
              id="start-game-text"
              onclick="startGame()">
              Start
            </h1>
            <button
              class="open-points-table"
              onclick="toggleResponsiveScoreTablePoints('right-content')">
              Points
            </button>
          </div>
          <span id="name-error-text" class="name-error-text"></span>
          <input
            class="player-name"
            maxlength="20"
            id="player-name-input"
            autocomplete="off"
            type="text"
            value="pepe"
            placeholder="enter your name"
            oninput="returnOnlyLettersAndNumbers(this); removeNameError(); styleResponsiveNameInput()"
            onkeydown="unblurInput(event, this)"
            onblur="trimPlayerName(this)" />
        </div>
      </div>
      <div class="right-content" id="right-content">
        <img class="score-table-close-button" onclick="closeSettings()" src="./img/icons/close-svgrepo-com.svg" alt="close-icon">
                  <h2 class="m20bot">Points Table</h2>
        <div class="player-score" id="player-score">000</div>
        <div class="points-table" id="game-points-table"></div>
      </div>
    </main>
    <footer class="settings-wrapper">
      <div
        class="opt-wrapper"
        onclick="toggleOptionMenu(getStoryTemp, 'story')">
        <!-- <div class="opt-wrapper" onclick="toggleStory()"> -->
        <img
          class="settings-img"
          src="./img/icons/book-4109187_640.png"
          alt="story-icon"
          class="opt-img" />
        <span class="opt-text">Story</span>
      </div>
      <div
        class="opt-wrapper"
        onclick="toggleOptionMenu(getControlsTemp, 'controls')">
        <img
          class="settings-img"
          src="./img/icons/controller-3364881_640.png"
          alt="controls-icon"
          class="opt-img" />
        <span class="opt-text">Controls</span>
      </div>
      <div class="opt-wrapper" onclick="toggleGameMode()">
        <img
          class="settings-img"
          src="./img/icons/rooster-47475_640.png"
          alt="rooster-icon"
          class="opt-img" />
        <span class="opt-text">Gamemode</span>
      </div>
      <div
        class="opt-wrapper"
        onclick="toggleOptionMenu(getSoundOptionsTemp, 'sounds'); initSoundSettings()">
        <img
          class="settings-img"
          src="./img/icons/guitar-7288462_640.png"
          alt="sound-icon"
          class="opt-img" />
        <span class="opt-text">Sound on/off</span>
      </div>
      <div
        id="full-screen-button"
        class="opt-wrapper"
        onclick="toggleFullScreen()">
        <img
          class="settings-img"
          src="./img/icons/basket-1296634_640.png"
          alt="basket-icon"
          class="opt-img" />
        <span class="opt-text">Fullscreen</span>
      </div>
    </footer>
    <div class="main-background-img"></div>
    <section class="turn-device-mask">
      <img src="./img/icons/mobile/rotate-device.svg" alt="turn device icon">
      <div>Turn your device</div>
    </section>
  </body>
</html>
